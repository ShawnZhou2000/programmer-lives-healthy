<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>创建或加入一个群组 - Programmer lives healthy</title>
		<link href="/css/styles.css" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
		<script src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
	</head>
	<body class="bg-primary">
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<!-- Create Organization-->
							<div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 mt-4">
								<div class="card text-center h-100">
									<div class="card-body px-5 pt-5 d-flex flex-column">
										<div>
											<div class="h3 text-primary font-weight-300">创建群组</div>
											<p class="text-muted mb-4">您作为发起人创建一个新的群组</p>
										</div>
										<div class="icons-org-create align-items-center mx-auto mt-auto"><i class="icon-users" data-feather="users"></i><i
											 class="icon-plus fas fa-plus"></i></div>
									</div>
									<div class="card-footer bg-transparent px-5 py-4">
										<div class="small text-center"><a class="btn btn-block btn-primary" href="/group/create">创建</a></div>
									</div>
								</div>
							</div>
							<!-- Join Organization-->
							<div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 mt-4">
								<div class="card text-center h-100">
									<div class="card-body px-5 pt-5 d-flex flex-column align-items-between">
										<div>
											<div class="h3 text-secondary font-weight-300">加入群组</div>
											<p class="text-muted mb-4">输入邀请码以加入一个已创建的群组</p>
										</div>
										<div class="icons-org-join align-items-center mx-auto"><i class="icon-user" data-feather="user"></i><i class="icon-arrow fas fa-long-arrow-alt-right"></i><i
											 class="icon-users" data-feather="users"></i></div>
									</div>
									<div class="card-footer bg-transparent px-5 py-4">
										<div class="small text-center"><a class="btn btn-block btn-secondary" href="/group/join">加入</a></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
			<div id="layoutAuthentication_footer">
				<footer class="footer mt-auto footer-light">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6 small">Copyright &copy; 2020 友人 & 饭盒君 联合出品</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="/js/scripts.js"></script>
	</body>
</html>
